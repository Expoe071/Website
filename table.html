<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/jpg" href="Pictures/favicon.jpg">
        <title>Table</title>
    </head>
    <body>
        <h3>Store Hours</h3>
        <hr>
        <table border="1" style="background-color: darkgray;">
            <tr align="center" style="background-color: rgb(114, 153, 165);">
                <th width="100">Sunday</th>
                <th width="100">Monday</th>
                <th width="100">Tuesday</th>
                <th width="100">Wednesday</th>
                <th width="100">Thursday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
            </tr>
            <tr align="center" style="background-color: rgb(161, 199, 212);">
                <td>9 - 5</td>
                <td>9 - 5</td>
                <td>9 - 5</td>
                <td>9 - 5</td>
                <td>10 - 2</td>
                <td><i>Closed</i></td>
                <td><i>Closed</i></td>
            </tr>
        </table>
        <h3>Store Month</h3>
        <hr>
        <table border="1" style="background-color: darkgray;">
            <tr align="center" style="background-color: rgb(114, 153, 165);">
                <th width="100">January</th>
                <th width="100">February</th>
                <th width="100">March</th>
                <th width="100">April</th>
                <th width="100">May</th>
                <th width="100">June</th>
                <th width="100">July</th>
                <th width="100">August</th>
                <th width="100">September</th>
                <th width="100">October</th>
                <th width="100">November</th>
                <th width="100">December</th>
            </tr>
            <tr align="center" style="background-color: rgb(161, 199, 212);">
                <td>Open</td>
                <td>Open</td>
                <td>Open</td>
                <td>Open</td>
                <td>Open</td>
                <td>Open</td>
                <td>Open</td>
                <td>Open</td>
                <td>Open</td>
                <td>Open</td>
                <td>Open</td>
                <td>Open</td>
            </tr>
        </table>
    </body>
</html>
